<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš¢ Titanic - AnÃ¡lise de SobrevivÃªncia</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: visible;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¢ Titanic</h1>
            <p>AnÃ¡lise de SobrevivÃªncia por GÃªnero</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                Carregando dados do Titanic...
            </div>
            
            <div id="error" class="error" style="display: none;">
                Erro ao carregar dados. Verifique se a API estÃ¡ rodando.
            </div>
            
            <div id="content" style="display: none;">
                <div class="stats-grid" id="stats"></div>
                
                <div class="chart-container">
                    <div class="chart-title">ðŸ“Š DistribuiÃ§Ã£o de Sobreviventes por GÃªnero</div>
                    <div class="chart-wrapper">
                        <canvas id="grafico"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Sistema de Business Intelligence - 6Âº PerÃ­odo SIS</p>
        </div>
    </div>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (!response.ok) throw new Error('Erro na API');
                
                const dados = await response.json();
                
                // Mostrar estatÃ­sticas
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <h3>${dados.total}</h3>
                        <p>Total de Passageiros</p>
                    </div>
                    <div class="stat-card">
                        <h3>${dados.masculino_sobreviveu}</h3>
                        <p>Homens Sobreviveram</p>
                    </div>
                    <div class="stat-card">
                        <h3>${dados.feminino_sobreviveu}</h3>
                        <p>Mulheres Sobreviveram</p>
                    </div>
                    <div class="stat-card">
                        <h3>${Math.round((dados.masculino_sobreviveu + dados.feminino_sobreviveu) / dados.total * 100)}%</h3>
                        <p>Taxa de SobrevivÃªncia</p>
                    </div>
                `;
                
                // Criar grÃ¡fico
                const ctx = document.getElementById('grafico').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Masculino', 'Feminino'],
                        datasets: [{
                            label: 'Sobreviveu',
                            data: [dados.masculino_sobreviveu, dados.feminino_sobreviveu],
                            backgroundColor: ['#4CAF50', '#2196F3'],
                            borderColor: ['#45a049', '#1976D2'],
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false,
                        }, {
                            label: 'Morreu',
                            data: [dados.masculino_morreu, dados.feminino_morreu],
                            backgroundColor: ['#f44336', '#ff9800'],
                            borderColor: ['#d32f2f', '#f57c00'],
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    usePointStyle: true,
                                    padding: 20,
                                    font: {
                                        size: 14,
                                        weight: '600'
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: 'white',
                                bodyColor: 'white',
                                borderColor: '#667eea',
                                borderWidth: 1,
                                cornerRadius: 8,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentual = ((context.parsed.y / total) * 100).toFixed(1);
                                        return context.dataset.label + ': ' + context.parsed.y + ' (' + percentual + '%)';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)',
                                    drawBorder: false
                                },
                                ticks: {
                                    font: {
                                        size: 12,
                                        weight: '500'
                                    },
                                    color: '#666'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: {
                                        size: 12,
                                        weight: '500'
                                    },
                                    color: '#666'
                                }
                            }
                        },
                        animation: {
                            duration: 2000,
                            easing: 'easeInOutQuart'
                        }
                    }
                });
                
                // Esconder loading e mostrar conteÃºdo
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Carregar dados quando a pÃ¡gina carregar
        window.addEventListener('load', carregarDados);
    </script>
</body>
</html>
