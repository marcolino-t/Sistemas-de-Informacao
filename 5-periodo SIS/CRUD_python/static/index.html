<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #4c4c4c;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: #0066cc;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        .table {
            margin-top: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table-dark {
            background-color: #1f1f1f;
            color: #f1f1f1;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f7f7f7;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .btn-actions {
            background-color: #28a745;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-actions:hover {
            background-color: #218838;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background-color: #0066cc;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .modal-footer .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .modal-footer .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .form-control, .modal-body textarea {
            background-color: #f7f7f7;
            border: 1px solid #ced4da;
            color: #495057;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-control:focus, .modal-body textarea:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.5);
        }

        .btn-close {
            color: white;
            opacity: 0.7;
        }

        .btn-close:hover {
            opacity: 1;
        }

        .modal-backdrop {
            display: block !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="container py-4">

    <h1>Carrinho de Compras.py</h1>

    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" onclick="novo()"> Novo Item</button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Marca</th> 
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista">
        </tbody>
    </table>

    <div class="modal fade" id="modalCadastroCompra" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Produto:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label> 
                        <input type="text" class="form-control" id="marca" placeholder="Digite a marca do produto">
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade">
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" step="0.01" class="form-control" id="preco" placeholder="Digite o preço">
                    </div>
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação:</label>
                        <textarea class="form-control" id="observacao" placeholder="Digite uma observação (opcional)"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="compra.js"></script>
    <script>listar()</script>
</body>
</html>
