<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #6a6a6a);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            padding: 30px;
            text-align: center;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            color: #e1e1e1;
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6a7fd0, #5a6bbf);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6bbf, #6a7fd0);
            transform: scale(1.05);
        }

        .table {
            margin-top: 20px;
            border-radius: 10px;
            background-color: #252525;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

   

        .table-dark {
            background-color: #333;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #444;
        }

        .table-hover tbody tr:hover {
            background-color: #555;
            cursor: pointer;
        }

        .btn-actions {
            background-color: #4caf50;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-actions:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        .modal-content {
            background: #333;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(45deg, #5a6bbf, #6a7fd0);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .modal-footer .btn-secondary {
            background-color: #666;
            border-color: #666;
        }

        .modal-footer .btn-success {
            background: linear-gradient(45deg, #4caf50, #45a049);
            border-color: #4caf50;
        }

        .form-control, .modal-body textarea {
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-control:focus, .modal-body textarea:focus {
            border-color: #6a7fd0;
            outline: none;
            box-shadow: 0 0 10px rgba(106, 127, 208, 0.7);
        }
        .modal-backdrop {
            display: block !important;
        }


        .btn-close {
            color: white;
            opacity: 0.7;
        }

        .btn-close:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="container py-4">

    <h1>Carrinho de Compras.node</h1>

    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" onclick="novo()"> Novo Item</button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Marca</th> 
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista">
        </tbody>
    </table>

    <div class="modal fade" id="modalCadastroCompra" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Produto:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label> 
                        <input type="text" class="form-control" id="marca" placeholder="Digite a marca do produto">
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade">
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" step="0.01" class="form-control" id="preco" placeholder="Digite o preço">
                    </div>
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação:</label>
                        <textarea class="form-control" id="observacao" placeholder="Digite uma observação (opcional)"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="compra.js"></script>
    <script>listar()</script>
</body>
</html>
