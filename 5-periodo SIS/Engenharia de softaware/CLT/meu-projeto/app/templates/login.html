<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-body">

  <div class="login-wrapper">
    <div class="login-card">
      <h2 class="login-title">Login</h2>
      <form onsubmit="return login(event)" class="login-form">
        <div class="login-group">
          <label for="login-email" class="login-label">E-mail</label>
          <input type="email" id="login-email" class="login-input" required>
        </div>

        <div class="login-group">
          <label for="login-senha" class="login-label">Senha</label>
          <input type="password" id="login-senha" class="login-input" required>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
