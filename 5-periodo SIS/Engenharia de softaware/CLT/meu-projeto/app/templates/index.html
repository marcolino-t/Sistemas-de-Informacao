<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exames</title>
    <!-- Incluindo o link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Exames Cadastrados</h1>
        
        <!-- Link para cadastrar novo exame -->
        <a href="{{ url_for('exame.novo_exame') }}" class="btn btn-primary mb-3">Cadastrar Novo Exame</a>

        <!-- Tabela de exames -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Nome do Exame</th>
                    <th>Descrição</th>
                    <th>Data e Hora</th>
                    <th>Status</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for exame in exames %}
                <tr>
                    <td>{{ exame[1] }}</td> 
                    <td>{{ exame[2] }}</td>  
                    <td>{{ exame[3] }}</td> 
                    <td>{{ exame[4] }}</td> 
                    <td>{{ exame[5] }}</td> 
                    <td>R$ {{ exame[6] }}</td>  
                    <td>
                        <!-- Botões de Ação -->
                        <a href="{{ url_for('exame.editar_exame', id=exame[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('exame.deletar_exame', id=exame[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Incluindo o script JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
